name: Build and Push to ECR

on:
  push:
    branches: [main]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: ms-test
  ENVIRONMENT: production

# Required permissions for OIDC
permissions:
  id-token: write
  contents: read

jobs:
  # ==========================================
  # BUILD AND PUSH TO ECR
  # ==========================================
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::478468757808:role/KubeStock-github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and tag Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG_SHA: ${{ github.sha }}
          IMAGE_TAG_SHORT: ${{ steps.meta.outputs.sha_short }}
          IMAGE_TAG_TIMESTAMP: ${{ steps.meta.outputs.timestamp }}
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA \
                       -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHORT \
                       -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_TIMESTAMP \
                       -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
                       .
          echo "âœ… Image built successfully"

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG_SHA: ${{ github.sha }}
          IMAGE_TAG_SHORT: ${{ steps.meta.outputs.sha_short }}
          IMAGE_TAG_TIMESTAMP: ${{ steps.meta.outputs.timestamp }}
        run: |
          echo "â¬†ï¸  Pushing images to Amazon ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHORT
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_TIMESTAMP
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… All tags pushed successfully"

      - name: Image pushed notification
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG_SHA: ${{ github.sha }}
          IMAGE_TAG_SHORT: ${{ steps.meta.outputs.sha_short }}
          IMAGE_TAG_TIMESTAMP: ${{ steps.meta.outputs.timestamp }}
        run: |
          echo "ğŸ“¢ Build and Push Complete"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Image Ready for Deployment"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Service: ms-test"
          echo "Registry: $ECR_REGISTRY"
          echo ""
          echo "ğŸ“¦ Pushed Tags:"
          echo "  â€¢ $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA"
          echo "  â€¢ $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHORT"
          echo "  â€¢ $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_TIMESTAMP"
          echo "  â€¢ $ECR_REGISTRY/$ECR_REPOSITORY:latest"
          echo ""
          echo "Commit: $IMAGE_TAG_SHA"
          echo "Author: ${{ github.actor }}"
          echo ""
          echo "ğŸ”„ ArgoCD will detect and deploy this image via GitOps"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
